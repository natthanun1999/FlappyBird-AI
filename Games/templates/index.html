<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Flappy Bird AI</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }

      .container {
        width: 100%;
      }

      .div-center {
          width: 50%;
          margin-top: 10%;
          position: relative;
          left: 50%;
          transform: translateX(-50%);
      }

      .btn-center {
          right: -90%;
          transform: translateX(-50%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="div-center">
        <div class="nes-container with-title">
          <p class="title">Configuration</p>
          
          <form action="/setup" method="POST">
            <div class="nes-field">
              <label for="gen_field">Generation Amount</label>
              <input type="text" id="gen_field" name="gen_field" class="nes-input" placeholder="e.g. 50" required>
            </div>

            <div class="nes-field">
              <label for="score_field">Score Cutoff</label>
              <input type="text" id="score_field" name="score_field" class="nes-input" placeholder="e.g. 50" required>
            </div>
  
            <div class="nes-field">
              <label for="speed_field">Game Speed</label>
              <input type="text" id="speed_field" name="speed_field" class="nes-input" placeholder="e.g. 30" required>
            </div>
  
            <div>
              <p>Line Distance</p>
  
              <label>
                <input type="radio" class="nes-radio" name="line" value="1" />
                <span>Yes</span>
              </label>
              
              <label>
                <input type="radio" class="nes-radio" name="line" value="0" checked />
                <span>No</span>
              </label>
            </div>

            <div>
              <p>Learn Genome</p>
  
              <label>
                <input type="radio" class="nes-radio" name="save" value="0" />
                <span>Yes</span>
              </label>
              
              <label>
                <input type="radio" class="nes-radio" name="save" value="1" checked />
                <span>No</span>
              </label>
            </div>
  
            <button type="submit" class="nes-btn is-warning btn-center">Start!</button>
          </form>
        </div>
      </div>

      <!--<a href="/start-game/">Click me</a>-->
    </div>
  </body>

</html>
